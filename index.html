<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portifólio pessoal - CV Online</title>
  <!-- Aqui linko o CSS externo -->
  <link rel="stylesheet" href="estilo.css" />
  <!-- Faço o script rodar só depois de carregar tudo -->
  <script defer src="script.js"></script>
  <!-- Fonte do Google, só pra deixar bonito e leve -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Cabeçalho com meu nome e o que eu faço -->
  <header>
    <h1>Katlin Manoela</h1>
    <p>RU - 4757772 </p>
  </header>

  <!-- Navegação com botões arredondados para trocar seções -->
  <nav class="menu">
    <button class="btn-menu" data-alvo="sobre">Sobre Mim</button>
    <button class="btn-menu" data-alvo="formacao">Formação</button>
    <button class="btn-menu" data-alvo="portfolio">Portfólio</button>
    <button class="btn-menu" data-alvo="contato">Contato</button>
  </nav>

  <!-- Aqui fica o conteúdo que vai aparecer e sumir -->
  <section id="sobre" class="conteudo ativo">
    <h2>Sobre Mim</h2>
    <p>Apaixonada por corrida, natureza e tecnologia.</p>
  </section>

  <section id="formacao" class="conteudo">
    <h2>Formação</h2>
    <p>Cursando Ciência de Dados.</p>
  </section>

 <section id="portfolio" class="conteudo">
  <h2>Portfólio</h2>
  <p><a class="link" href="https://github.com/katlinmanoela" target="_blank" rel="noopener noreferrer">GitHub</a></p>
</section>

  <section id="contato" class="conteudo">
    <h2>Contato</h2>
    <form id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
