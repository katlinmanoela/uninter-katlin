<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio de Katlin</title>
    <link rel="stylesheet" href="estilo.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Katlin</h1>
        <h2>Portfólio Pessoal</h2>
    </header>

    <nav class="tab">
        <button class="tablinks" onclick="abrirPagina(event, 'sobre')">Sobre Mim</button>
        <button class="tablinks" onclick="abrirPagina(event, 'formacao')">Formação</button>
        <button class="tablinks" onclick="abrirPagina(event, 'portfolio')">Portfólio</button>
        <button class="tablinks" onclick="abrirPagina(event, 'contato')">Contato</button>
    </nav>

    <main>
        <!-- Sobre Mim -->
        <section id="sobre" class="tabcontent">
            <h3>Sobre Mim</h3>
            <p>Me chamo Katlin, amo a natureza e corrida.</p>
        </section>

        <!-- Formação -->
        <section id="formacao" class="tabcontent">
            <h3>Formação</h3>
            <p>Cursando Ciência de Dados.</p>
        </section>

        <!-- Portfólio -->
        <section id="portfolio" class="tabcontent">
            <h3>Portfólio</h3>
            <p><a class="link" href="https://github.com/katlinmanoela" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </section>

        <!-- Contato -->
        <section id="contato" class="tabcontent">
            <h3>Contato</h3>
            <form>
                <label for="nome">Nome:</label><br />
                <input type="text" id="nome" name="nome" required /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br />

                <label for="mensagem">Mensagem:</label><br />
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br />

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
